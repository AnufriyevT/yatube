<main role="main" class="container">
    <div class="row">
        <div class="col-md-3 mb-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="h2">
                        <!-- Имя автора -->
                        {{ author.get_full_name }}
                    </div>
                    <div class="h3 text-muted">
                        <!-- username автора -->
                        @{{ author.username }}
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                            Подписчиков: XXX <br/>
                            Подписан: XXX
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                            <!-- Количество записей -->
                            Записей: {{ posts_count }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            {% for post in page %}
            <!-- Начало блока с отдельным постом -->
            <div class="card mb-3 mt-1 shadow-sm">
                <div class="card-body">
                    <p class="card-text">
                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                        <a href="/{{ username }}/"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
                        <!-- Текст поста -->
                        {{ post.text }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                            <!-- Ссылка на страницу записи в атрибуте href-->
                            <a class="btn btn-sm text-muted" href="/{{ author.username }}/37/" role="button">Добавить комментарий</a>
                            <!-- Ссылка на редактирование, показывается только автору записи -->
                            <a class="btn btn-sm text-muted" href="/leo/37/edit" role="button">Редактировать</a>
                        </div>
                        <!-- Дата публикации  -->
                        <small class="text-muted">{{ post.pub_date|date:"d M Y H:m" }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Конец блока с отдельным постом -->

            <!-- Остальные посты -->

            <!-- Здесь постраничная навигация паджинатора -->
        </div>
    </div>
</main>
